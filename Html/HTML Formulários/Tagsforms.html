        <button type="submit">Enviar</button>
    </Form>

    <!--Action para onde sera enviado os dados do formulário-->
    <!--Target seria para abrir uma nova aba-->
    <!--Autocomplete of ou On, campo de usuario e senha caso seja cravar a senha, of ele nao crava e on ele salva-->
    <!--Onsubmit alertas ao envio do formulario-->
    <!--GET envia as info na url e POST envia os formularios com dados embutidos-->
</body>
</html>
