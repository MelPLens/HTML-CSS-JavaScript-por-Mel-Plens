<!--Ajuste de Objeto -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}

div{
    width: 200px;/*Largura*/
    border: 5px solid blue;
    height: 300px;/*Altura*/
}

img{
    width: 100%;
    height: 100%;
  
}

#contain{
    object-fit: contain;
}
#cover{
    object-fit: cover;
}

#none{
    object-fit: none;
}
#scale-down{
    object-fit: scale-down;
}

    </style>
</head>
<body>
    <h1>Propriedade <code>Object fit </code></h1>
    <code>Object-fit:fill;</code> (padrão)
    <div>
    <img src="https://icon-library.com/images/css3-icon/css3-icon-6.jpg" alt="" id="fill">
    </div>


    <br>


    <h1>Propriedade <code>Object fit </code></h1>
    <code>Object-fit:contain;</code>
    <div>
    <img src="https://icon-library.com/images/css3-icon/css3-icon-6.jpg" alt="" id="contain">
    </div>


    <br>


    <h1>Propriedade <code>Object fit </code></h1>
    <code>Object-fit:cover;</code> 
    <div>
    <img src="https://icon-library.com/images/css3-icon/css3-icon-6.jpg" alt="" id="cover">
    </div>

    <br>


    <h1>Propriedade <code>Object fit </code></h1>
    <code>Object-fit:none;</code> 
    <div>
    <img src="https://icon-library.com/images/css3-icon/css3-icon-6.jpg" alt="" id="none">
    </div>

    <br>


    <h1>Propriedade <code>Object fit </code></h1>
    <code>Object-fit:scale-down;</code><br>
    <code>Escolhe qual img é a menor para imprimir.</code>
    <div>
    <img src="https://icon-library.com/images/css3-icon/css3-icon-6.jpg" alt="" id="scale-down">
    </div>


</body>
</html>
